<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test.dye</title>
    <style>
    /**
    Generated using DyeScript Lite 
    by Yazid Slila (@yokgs)
*/

:root {
    --cmd: #dc4545;
    --property: #367b56;
    --value: #4a4a4a;
    --text: #363636;
    --comment: #8a8a8a;
}

span {
    font-family: monospace;
    color: var(--comment);
}

span.c {
    color: var(--cmd);
    font-weight: 700;
}

span.p {
    color: var(--property);
}

span.v {
    color: var(--value);
}

span.t {
    color: var(--text);
}
</style>
</head>
<body>
    <pre>
    <span class="c">import</span> <span class="t">"I need to import"</span>
+ cmd #dc4545
+ property #367b56
+ value #4a4a4a
+ text #363636
+ comment #8a8a8a

$ span fontFamily monospace color --comment
$ {^}.c color --cmd fontWeight 700
$ {*}.p color --property
$ {*}.v color --value
$ {*}.t color --text



    </pre>
</body>
</html>/
